name: Validate repositories list

on:
  pull_request:
    paths:
      - "data/repositories.toml"
      - ".github/workflows/validate-repositories.yml"
      - "tools/validate_repos.py"
  workflow_dispatch:  # enables the “Run workflow” button

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp tomli

      - name: Debug repositories.toml
        run: |
          echo "Branch: $GITHUB_REF_NAME"
          ls -la data || true
          echo "----- first 40 lines of data/repositories.toml -----"
          head -n 40 data/repositories.toml || true

      - name: Run validator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python tools/validate_repos.py
