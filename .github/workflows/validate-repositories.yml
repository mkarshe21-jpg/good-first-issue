name: Validate repositories list

on:
  pull_request:
    paths:
      - "data/repositories.toml"
      - ".github/workflows/validate-repositories.yml"
      - "tools/validate_repos.py"
  workflow_dispatch:  # enables the “Run workflow” button

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp tomli pyflakes

      - name: Lint (pyflakes)
        run: python -m pyflakes tools/validate_repos.py

      - name: Debug repositories.toml (where/what?)
        run: |
          echo "Branch: $GITHUB_REF_NAME  SHA: $GITHUB_SHA"
          echo "Repo root:"
          ls -la
          echo
          echo "Data dir:"
          ls -la data || true
          echo
          echo "Git tree check (should show exactly 'data/repositories.toml'):"
          git ls-tree -r --name-only HEAD | grep '^data/repositories.toml$' || echo "NOT FOUND"
          echo
          echo "----- first 60 lines of data/repositories.toml -----"
          head -n 60 data/repositories.toml || true
          echo
          echo "----- file size (bytes) -----"
          wc -c data/repositories.toml || true

      - name: Run validator (debug on)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATOR_DEBUG: "1"
        run: python tools/validate_repos.py
